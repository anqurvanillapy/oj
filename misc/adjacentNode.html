  Adjacent node

-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
  document.body.innerHTML = '<p>First</p>'
  document.body.innerHTML += '<p>Second</p>'
  document.body.innerHTML += '<p>Third</p>'
  // Equivalent to these.
  // document.body.innerHTML = '<p>First</p>'
  // document.body.innerHTML = document.body.innerHTML + '<p>Second</p>'
  // document.body.innerHTML = document.body.innerHTML + '<p>Third</p>'
  // which creates 6 nodes in <body>!

  // Use insertAdjacentHTML instead!
  document.body.insertAdjacentHTML('beforeend', '<p>Fourth</p>')
</script>
</body>
</html>
